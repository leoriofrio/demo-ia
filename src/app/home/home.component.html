<h1 class="text-center my-4">Welcome to the Home Page</h1>
<p class="text-center">Please fill out the form below:</p>

<form (ngSubmit)="onSubmit()" #personalDataForm="ngForm" class="container">
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" ngModel required class="form-control">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" ngModel required class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ngModel required class="form-control">
    </div>
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" ngModel class="form-control">
    </div>
    <div class="form-group">
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" ngModel (ngModelChange)="calculateAge($event)" class="form-control">
    </div>
    <div class="form-group">
        <label>Age:</label>
        <p>{{ age }}</p>
    </div>
    <button type="submit" [disabled]="!personalDataForm.form.valid" class="btn btn-primary btn-block">Submit</button>
</form>
